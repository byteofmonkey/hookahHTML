<div class="modal-overlay" aria-labellledby="modal-order-catteting" role="dialog" data-modal-cattering>

  <div class="modal-order modal modal-show modal-container" role="document">
    <form class="cattering">
      <div class="modal-order__step1">
      </div>

      <div class="modal__sup-title accent">
        Leave your contacts
        <button class="btn-close" aria-label="close modal" data-close>
          <svg>
            <use xlink:href="assets/images/sprites.svg#close"></use>
          </svg>
        </button>
      </div>

      <div class="star">
        <input class="txt" type="text" placeholder="Your name" autocomplete="off" minlength="2" maxlength="24" name="name" required>
      </div>
      <div class="star">
        <input class="txt" type="tel" placeholder='Your phone' autocomplete="off" minlength="9" name="phone" data-mask required>
      </div>

      <hr>

      <div class="modal-order__dropDown" aria-haspopup="true" aria-expanded="false">
        <button type="button" class="modal-order__dropDown-trigger">
          Details
          <svg>
            <use xlink:href="assets/images/sprites.svg#chevron-left"></use>
          </svg>
        </button>
        <div class="modal-order__dropDown-container">
          <input tabindex="-1" class="txt" type="text" placeholder='Delivery address' autocomplete="off" name="address">
          <input tabindex="-1" class="txt" type="text" placeholder='Delivery date and time' autocomplete="off" name="date" data-date-time>
        </div>
      </div>

      <hr>
      <button class="btn" type="submit">Order service</button>

    </form>
  </div>
</div>
